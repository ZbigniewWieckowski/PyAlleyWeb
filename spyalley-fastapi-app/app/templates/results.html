<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Match Results</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Match Results</h1>
        <div class="card mt-4">
            <div class="card-body">
                <h5 class="card-title">Uploaded Class: {{ uploaded_class_name }}</h5>
                <h5 class="card-title">Incumbent Class: Z00_Bot</h5>
                <p class="card-text">{{ result_message }}</p>
                <h5 class="card-title">Outcome:</h5>
                <p class="card-text">{{ outcome }}</p>
            </div>
        </div>
    </div>
</body>
</html>
